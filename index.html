<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainLink 2026: Where Business Meets Engineering Excellence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF4E45;
            --dark-blue: #0A0F1E;
            --medium-blue: #161E2F;
            --light-blue: #1E293B;
            --white: #FFFFFF;
            --gray-light: #F1F5F9;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--white);
            background-color: var(--dark-blue);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }
        
        /* Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--white);
            letter-spacing: -0.5px;
        }
        
        .logo-text span {
            color: var(--primary-red);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            padding: 5px 0;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-red);
            transition: var(--transition);
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .nav-cta {
            background: var(--primary-red);
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section - Inspired by Ignite site */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0 5%;
            padding-top: 100px;
        }
        
        .hero-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .hero-title {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            max-width: 900px;
        }
        
        .hero-title span {
            color: var(--primary-red);
            display: block;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        .hero-cta {
            display: inline-block;
            background: var(--primary-red);
            color: white;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 78, 69, 0.3);
        }
        
        .hero-cta::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .hero-cta:hover::after {
            left: 100%;
        }
        
        .hero-stats {
            display: flex;
            gap: 60px;
            margin-top: 80px;
        }
        
        .hero-stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary-red);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            font-weight: 500;
        }
        
        /* Section Styles */
        .section {
            padding: 120px 5%;
            position: relative;
        }
        
        .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--primary-red);
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin-bottom: 60px;
        }
        
        /* What is BrainLink Section */
        .what-is-section {
            background-color: var(--medium-blue);
        }
        
        .what-is-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .what-is-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
        }
        
        .pillars-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 60px;
        }
        
        .pillar-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 40px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .pillar-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 78, 69, 0.3);
        }
        
        .pillar-icon {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 20px;
        }
        
        .pillar-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        /* Partner Section */
        .partner-section {
            background-color: var(--dark-blue);
        }
        
        .partner-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .partner-logo-container {
            background: var(--light-blue);
            border-radius: 10px;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .partner-logo {
            max-width: 100%;
            max-height: 150px;
            filter: brightness(0) invert(1);
        }
        
        .partner-content h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .partner-benefits {
            margin-top: 30px;
        }
        
        .partner-benefit {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .partner-benefit i {
            color: var(--primary-red);
            margin-right: 15px;
            margin-top: 3px;
        }
        
        /* Competition Phases Section */
        .phases-section {
            background-color: var(--medium-blue);
        }
        
        .timeline {
            max-width: 1000px;
            margin: 60px auto;
            position: relative;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }
        
        .phase-card {
            width: 45%;
            margin-bottom: 60px;
            position: relative;
        }
        
        .phase-card:nth-child(odd) {
            left: 0;
        }
        
        .phase-card:nth-child(even) {
            left: 55%;
        }
        
        .phase-card-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            border-left: 4px solid var(--primary-red);
        }
        
        .phase-icon {
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 15px;
        }
        
        .phase-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* Timeline Section */
        .timeline-section {
            background-color: var(--dark-blue);
        }
        
        .timeline-events {
            max-width: 800px;
            margin: 60px auto;
        }
        
        .timeline-event {
            display: flex;
            margin-bottom: 40px;
            align-items: flex-start;
        }
        
        .timeline-date {
            width: 150px;
            font-weight: 700;
            color: var(--primary-red);
            padding-right: 30px;
        }
        
        .timeline-content {
            flex: 1;
            padding-left: 30px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .timeline-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .countdown-container {
            background: linear-gradient(135deg, var(--primary-red) 0%, #FF2E25 100%);
            border-radius: 10px;
            padding: 50px;
            max-width: 800px;
            margin: 80px auto 0;
            text-align: center;
        }
        
        .countdown-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 800;
        }
        
        .countdown-label {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
        }
        
        /* Why Join Section */
        .why-join-section {
            background-color: var(--medium-blue);
        }
        
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
        }
        
        .benefit-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            transition: var(--transition);
        }
        
        .benefit-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .benefit-icon {
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 20px;
        }
        
        .benefit-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        /* Registration Section */
        .registration-section {
            background-color: var(--dark-blue);
            text-align: center;
        }
        
        .registration-section h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .registration-section p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 50px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .requirements-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .requirement {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .requirement i {
            color: var(--primary-red);
        }
        
        /* Footer */
        footer {
            background-color: #080C18;
            padding: 80px 5% 40px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            margin-bottom: 60px;
        }
        
        .footer-section h3 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--primary-red);
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--medium-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .social-icon:hover {
            background: var(--primary-red);
            transform: translateY(-5px);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--primary-red);
            padding-left: 5px;
        }
        
        .closing-statement {
            text-align: center;
            max-width: 900px;
            margin: 60px auto;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .legal-footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-stats {
                flex-direction: column;
                gap: 30px;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .pillars-container {
                grid-template-columns: 1fr;
            }
            
            .partner-container {
                grid-template-columns: 1fr;
            }
            
            .phase-card {
                width: 100%;
                left: 0 !important;
                margin-bottom: 40px;
            }
            
            .timeline::before {
                display: none;
            }
            
            .benefits-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--dark-blue);
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }
            
            nav ul.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .section {
                padding: 80px 5%;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
